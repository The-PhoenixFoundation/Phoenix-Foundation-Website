        <div class="main">

                <form action="index.html">
                    <div class="imgcontainer">
                      <img src="" alt="Avatar" class="avatar">
                    </div>
                  
                    <div class="container">
                      <label for="uname"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="uname" required id="uname">
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required id="psw">

                      <label for="email"><b>E-Mail: </b></label>
                      <input type="text" placeholder="Enter E-Mail" name="email" required id="email">
                  
                      <button onclick="user(document.getElementById(uname).value, document.getElementById(psw).value);">Login</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  
                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" class="cancelbtn">Cancel</button>
                      <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
